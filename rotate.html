<!DOCTYPE html>
<html>
    <head>
        <title>
            Rotating of text
        </title>
        <style>
            div{
                color: blue;
                font: 1em sans-serif;
                background-color: yellow;
            }
            #div1{
                color: red;
                transform: rotateX(180deg);
            background-color: yellow;}
        </style>
    </head>
    <body>
        <h1>Welcome</h1>
        <p>Ready to learn rotating the text</p>
        <div>Welcome to Codingal</div>
        <div id="div1">Welcome to Codingal</div>
    </body>
</html>
